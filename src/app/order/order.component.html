<form class="container ">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Insert your name</label>
    <input
      type="email"
      class="form-control"
      id="exampleInputEmail1"
      aria-describedby="emailHelp"
    />
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label"
      >Insert your surname</label
    >
    <input type="text" class="form-control" id="exampleInputText1" />
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label"
      >Insert your number</label
    >
    <input type="number" class="form-control" id="exampleInputNumber1" />
  </div>
  <div class="mb-3">
    <label for="exampleInput1" class="form-label"
      >Location where you want your order to be delivered</label
    >
    <input type="place" class="form-control" id="exampleInputPlace1" />
  </div>
  <button type="submit" class="btn btn-primary" (click)="onAddItem()">Submit</button>
</form>
<div class="orderPic">
    <img src="../../assets/pngwing.com.png" class="deliver">
</div>
